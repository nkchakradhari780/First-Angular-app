<div class="text-align: center">
  <h1>Welcome to {{title}}</h1>
  <p>{{firstName + ' ' + lastName}}</p>

  <p>{{firstName.length}}</p>

  <p>{{5+7}}</p>

  <img [src]="imageUrl" alt="{{title}}" />
  <br />

  <input type="text" [value]="firstName" />
  <br />
  <span [innerHTML]="title"></span>
</div>
