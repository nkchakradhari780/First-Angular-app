<p>signup-form works!</p>

<div class="container">
  <h2>Sign Up</h2>
  <form
    #signupForm="ngForm"
    (ngSubmit)="signupForm.form.valid && onSubmit()"
    novalidate
  >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        [(ngModel)]="signupModel.FirstName"
        type="text"
        name="firstName"
        #firstName="ngModel"
        class="form-control"
        [ngClass]="{'is-invalid': signupForm.submitted && firstName.invalid}"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        [(ngModel)]="signupModel.LastName"
        type="text"
        name="lastName"
        class="form-control"
        #lastName="ngModel"
        [ngClass]="{'is-invalid': signupForm.submitted && lastName.invalid}"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        [(ngModel)]="signupModel.email"
        type="email"
        name="email"
        class="form-control"
        #email="ngModel"
        [ngClass]="{'is-invalid': signupForm.submitted && email.invalid}"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        [(ngModel)]="signupModel.password"
        class="form-control"
        type="password"
        name="password"
        #password="ngModel"
        [ngClass]="{'is-invalid': signupForm.submitted && password.invalid}"
        required
      />
    </div>
    <div class="form-group">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</div>
