<p class="mb-4">get-product-data works!</p>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
        <tr>
            <th class="text-center">id</th>
            <th class="text-center">Image</th>
            <th class="text-center">title</th>
            <th class="text-center">price</th>
            <th class="text-center">Rating (Rate)</th>
            <th class="text-center">Rating (count)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of product">
            <td class="text-center">{{item.id}}</td>
            <td class="text-center">
                <img [src]="item.image" alt="image" style="height: 50px; width: 50px;" class="img-thumbnail">
            </td>
            <td style="width:200px" class="text-center">{{item.title}}</td>
            <td class="text-center">{{item.price}}</td>
            <td class="text-center">{{item.rating?.rate}}</td>
            <td class="text-center">{{item.rating?.count}}</td>
        </tr>
    </tbody>
</table>
